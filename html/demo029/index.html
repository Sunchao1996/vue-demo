<!DOCTYPE html>
<html lang="en">
<head>
    <script src="../../js/vue.js"></script>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="example-1">
    <button @click="counter = counter+1">Add 1</button>
    <span >The button above has been clicked {{counter}} times.</span>
</div>
<div id="example-2">
    <button @click="greet">Greet</button>
</div>
<div id="example-3">
    <button @click="say('Hi')">Say Hi</button>
    <button @click="say('What')">Say What</button>
</div>
<div id="example-4">
    <button @click.once="warn('Form cannot be submitted yet.',$event)">Submit</button>
</div>
<div id="example-5">
    <input @keyup.enter="onenter" />
</div>
<div id="example-6">
    <input @keyup.page-down="onPageDown" />
</div>
<div id="example-7">
    <input @keyup.alt.enter="clear" />
    <div @click.ctrl="clickCtrl">sss</div>
</div>
<div id="example-8">
    <!--按下ctrl或者alt和shift一同被按下时触发，不算精确匹配-->
    <div @click.ctrl="onClick">A</div>
    <!--只有ctrl按下的时候点击触发-->
    <div @click.ctrl.exact="onCtrlClick">A</div>
    <!--没有任何修饰符被点击的时候触发-->
    <div @click.exact="onClick">A</div>
</div>
<div id="example-9">
    <div @click.right="onClick">A</div>
</div>
<script src="index.js"></script>
</body>
</html>
